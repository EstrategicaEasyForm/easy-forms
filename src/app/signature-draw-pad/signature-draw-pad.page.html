<ion-header>
  <ion-toolbar>
    <ion-title >Modificar firma</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <signature-draw-pad id="signature-draw-pad"></signature-draw-pad>
  <ion-grid class="text-aling-center">
    <ion-row>
      <ion-col col-6>
        <ion-button color="light" (click)="drawClear()">Limpiar</ion-button>
      </ion-col>
      <ion-col col-6>
        <ion-button class="button-ok" (click)="drawComplete()">Aceptar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
