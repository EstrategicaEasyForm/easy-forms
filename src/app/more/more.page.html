<ion-header>
  <ion-toolbar>
  <img class="logo-icon-small ion-padding" src="assets/imgs/logoInvitroAlfa_968x576.png" />
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-network-notify-banner id="networkNotifyBanner"></app-network-notify-banner>
  <ion-list no-border>
    <ion-item (click)="logOut()">
      <ion-label>
        Cerrar Sesión
      </ion-label>
        <ion-icon name='arrow-forward' color="primary" item-end></ion-icon>
    </ion-item>
	<ion-item (click)="removeAgendaStogare()">
      <ion-label>
        Borrar datos almacenados en memoria caché
      </ion-label>
        <ion-icon name='arrow-forward' color="primary" item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
