<ion-content class="gray-bg">
  <app-network-notify-banner id="networkNotifyBanner"></app-network-notify-banner>
  <div class="middle-box">
    <img class="logo-icon ion-padding" src="assets/imgs/logoInvitroAlfa_968x576.png" />
	<h3>Bienvenido a InVitro</h3>
	<p>Iniciar Sesión</p>
    <form class="ion-padding" novalidate [formGroup]="signinForm" (ngSubmit)="onLogin('Login',this)">
	
      <ion-item class="item-box">
        <ion-label stacked> Usuario</ion-label>
        <ion-input type="email" [(ngModel)]="email" formControlName="email"></ion-input>
      <div class="validation-errors">
          <ng-container *ngFor="let validation of validation_messages.email">
            <div class="error-message"
              *ngIf="signinForm.get('email').hasError(validation.type) && (signinForm.get('email').dirty || signinForm.get('email').touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>
		</ion-item>
		
      <ion-item class="item-box">
        <ion-label stacked> Contraseña </ion-label>
        <ion-input type="password" [(ngModel)]="password" formControlName="password"></ion-input>
      
	  <div class="validation-errors">
          <ng-container *ngFor="let validation of validation_messages.password">
            <div class="error-message"
              *ngIf="signinForm.get('password').hasError(validation.type) && (signinForm.get('password').dirty || signinForm.get('password').touched)">
              {{ validation.message }}
            </div>
          </ng-container>
      </div>
	  </ion-item>
      <ion-button type="submit" [disabled]="!signinForm.valid" color="stable" class="item-box btn-primary"
        expand="full" fill="outline">
        Iniciar
      </ion-button>

    </form>

    <ion-button class="ion-padding" *ngIf="showFingerPrint" expand="full" id="login-finger">
      O ingrese con Huella Digital&nbsp;
      <ion-icon name="finger-print" class="finger-print"></ion-icon>
    </ion-button>
	
	<small>© 2019</small>
	
  </div>
</ion-content>
